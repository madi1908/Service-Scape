<app-top-bar></app-top-bar>
<h1>products</h1>

<div class="box">
  <div class="cont" *ngFor="let product of products">
    <div class="each">
      <a [routerLink]="['/products', product.id, 'product_detail']">Name: {{product.name}}</a>
      <p>Image: {{product.image}}</p>
      <p>Status: {{product.status}}</p>
    </div>
  </div>
</div>
