<app-top-bar></app-top-bar>
<h3>Products</h3>

<div class="box">
  <div class="cont" *ngFor="let product of products">
    <div class="each">
      <img [src]="product.image" alt="img">
      <!-- <p>Image: {{product.image}}</p> -->
      <div class="cntn">
        <a [routerLink]="['/products', product.id, 'product_detail']">{{product.name}}</a>
        <p>Status: {{product.status}}</p>

      </div>
    </div>
  </div>
</div>
